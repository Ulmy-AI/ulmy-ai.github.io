<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Contact ULMY AI S.R.L. or join our waitlist for the Generative AI course.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="logos/logo.svg">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB',
                        secondary: '#0F172A',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }

<body class="bg-slate-50 text-slate-800 antialiased">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass-nav transition-all duration-300" id="navbar">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center space-x-3 group">
                    <img src="logos/logo.svg" alt="ULMY AI Logo" class="w-16 h-16 relative z-10">
                    <span class="text-2xl font-bold font-display tracking-tight text-slate-900">ULMY AI</span>
                </a>

                <div class="hidden md:flex items-center space-x-8">
                    <a href="/" class="text-sm font-medium text-slate-600 hover:text-blue-600 transition">Home</a>
                    <a href="about.html"
                        class="text-sm font-medium text-slate-600 hover:text-blue-600 transition">About</a>
                    <a href="contact.html" class="text-sm font-medium text-blue-600">Contact</a>
                    <a href="#"
                        class="px-5 py-2.5 rounded-full bg-slate-900 text-white text-sm font-medium hover:bg-blue-600 transition shadow-lg shadow-blue-500/20">Login</a>
                </div>

                <!-- Mobile Menu Button -->
                <button class="md:hidden text-slate-600 focus:outline-none" id="mobile-menu-btn">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden hidden bg-white border-t border-slate-100" id="mobile-menu">
            <div class="px-6 py-4 space-y-4 flex flex-col">
                <a href="/" class="text-slate-600 font-medium">Home</a>
                <a href="about.html" class="text-slate-600 font-medium">About</a>
                <a href="contact.html" class="text-blue-600 font-medium">Contact</a>
                <a href="#" class="text-slate-600 font-medium">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-32 pb-20 min-h-screen flex items-center">
        <div class="container mx-auto px-6">
            <div class="max-w-2xl mx-auto">
                <div class="text-center mb-12 animate-fade-in-up">

                    <p class="text-slate-600">Join our waitlist or schedule a free clarity call to discuss your AI
                        strategy.</p>
                </div>

                <div
                    class="bg-white rounded-3xl shadow-xl shadow-slate-200/50 p-4 md:p-8 border border-slate-100 animate-fade-in-up delay-100 overflow-hidden">
                    <!-- Google Calendar Appointment Scheduling begin -->
                    <iframe
                        src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ01m_AjorTYciXQM4EimIdMVTUdvSq6m_v5G_QJveB2PWGH_-yJBM6L684WtpzxsQTJus5xdoI3?gv=true"
                        style="border: 0" width="100%" height="600" frameborder="0"></iframe>
                    <!-- end Google Calendar Appointment Scheduling -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 text-slate-400 py-12 border-t border-slate-800">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <div class="flex items-center space-x-3 mb-4">
                        <img src="logos/logo.svg" alt="ULMY AI Logo" class="w-8 h-8 grayscale opacity-70">
                        <span class="text-lg font-bold text-slate-200">ULMY AI S.R.L.</span>

                    <p class="text-sm">Empowering CEOs with Generative AI Mastery.</p>

                <div class="flex space-x-6 text-sm">
                    <a href="/" class="hover:text-white transition">Home</a>
                    <a href="about.html" class="hover:text-white transition">About</a>
                    <a href="contact.html" class="hover:text-white transition">Contact</a>
                    <a href="#" class="hover:text-white transition">Privacy</a>
                </div>
            </div>
            <div class="mt-12 pt-8 border-t border-slate-800 text-center text-xs">
                &copy; <span id="year"></span> ULMY AI S.R.L. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        // Mobile menu toggle
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
